<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./modules/script.js" defer></script>
    <title>Demand/Supply Simulator</title>
</head>

<body>
    <div id="animation-field"></div>
    <div id="right-side">
        <div id="market-eq-chart"></div>
        <div class=tab-container>
            <div class="tabs clearfix">
                <div id="surplus-tab" class="tab active">Surplus</div>
                <div id="curve-tab" class="tab">Curve</div>
            </div>
        </div>
        <div id="surplus-chart" class="info-chart active"></div>
        <div id="demand-supply-chart" class="info-chart"></div>
        <div id="control-bar">
            <div id="parameter-field">
                <div>
                    <div>Initial Equilibrium</div>
                    <input id="initial-eq" type="text">
                </div>
                <div>
                    <div>Number of Consumer</div>
                    <input id="number-of-consumer" type="text">
                </div>
                <div>
                    <div>Number of Supplier</div>
                    <input id="number-of-supplier" type="text">
                </div>
                <div>
                    <div>Day to Simulate</div>
                    <input id="day-to-simulate" type="text">
                </div>
                <div>
                    <div>Pause Time (ms)</div>
                    <input id="pause-time" type="text">
                </div>
            </div>
            <div id="btn-field">
                <button id="start-btn">RUN</button>
                <button id="reset-btn">RESET</button>
            </div>
        </div>

    </div>
</body>

</html>
